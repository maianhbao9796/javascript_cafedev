  <body>
    <h1>JavaScript 14.4 - Bài 10</h1>
    <p>
      Chúng ta có một chi phí ở dạng “$ 120”. Đó là: ký hiệu đô la đi trước, sau
      đó đến số.
    </p>
    <p>
      Tạo một hàm extractCurrencyValue(str) sẽ trích xuất giá trị số từ chuỗi đó
      và trả về.
    </p>
    <script>
      // BÀI LÀM
      function extractCurrencyValue(str) {
        return str.replace(/[^0-9]/g, '');
      }
      console.log(extractCurrencyValue('$fsf120'));
    </script>
  </body>
