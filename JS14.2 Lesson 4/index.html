    <p>
      Viết lại code bằng cách thay đổi vòng lặp for thành while mà không làm
      thay đổi hành vi của nó (đầu ra phải giữ nguyên)
    </p>
    <script>
      // for (let i = 0; i < 3; i++) {
      //   alert(`number ${i}!`);
      // }
      let i = 0;
      while (i < 3) {
        console.log(`Giá trị đầu của i là: ${i}`);

        alert(`Render number ${i}!`);
        i++;
        console.log(`Giá trị cuối cùng của i là: ${i}`);
      }
    </script>
