<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>JavaScript 14.3 - Bài 9</h1>
    <p>Tạo một hàm khởi tạo Calculator tạo các đối tượng với 3 phương thức:</p>
    <ul>
      <li>
        read() yêu cầu hai giá trị bằng cách sử dụng prompt và ghi nhớ chúng trong thuộc tính đối tượng.
      </li>
      <li>sum() trả về tổng của các thuộc tính này.</li>
      <li>mul() trả về tích nhân của các thuộc tính này.</li>
    <script>
      let isOk = false;
      function calculator() {
        this.read = function() {
          
          this.a = +prompt('Nhập số a: ', '');
          this.b = +prompt('Nhập số b: ', '');
          if(isFinite(this.a) == true && isFinite(this.b) == true) {
            isOk = true;
            console.log('Nhập số a hợp lệ!')
            console.log('Nhập số b hợp lệ!')
          } else {
            alert('Nhập k hợp lệ!')
            isOk = false;
          }
        }
        this.sum = function () {
          return this.a + this.b;
        }
        this.mul = function () {
          return this.a * this.b;
        }
      }

      var calc = new calculator();
      
      calc.read();
      if (isOk) {
        alert('Tổng của 2 giá trị là: ' + calc.sum());
        alert(`Tích của 2 giá trị là: ${calc.mul()}`);
      } else {
        alert('Nhập k hợp lệ!!!!')
      }
      
    </script>
  </body>
</html>
