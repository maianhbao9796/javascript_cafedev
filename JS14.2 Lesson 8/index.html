  <body>
    <h1>JavaScript 14.2 - Bài 8</h1>
    <p>Viết code if dưới đây thành switch nhưng kết quả không đổi:</p>

    <!-- let a = +prompt('a?', '');

    if (a == 0) {
      alert( 0 );
    }
    if (a == 1) {
      alert( 1 );
    }

    if (a == 2 || a == 3) {
      alert( '2,3' );
    } -->

    <script>
      let a = +prompt('a?', '');

      switch (a) {
        case 0:
          alert(0);
          break;
        case 1:
          alert(1);
          break;
        case 2:
        case 3:
          alert('2,3');
          break;
        default:
          break;
      }
    </script>
  </body>
