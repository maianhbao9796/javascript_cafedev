<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>TEST</title>
  </head>
  <body>
    <h1>JavaScript 14.5 - Bài 6</h1>
    <p>
      Viết hàm camelize(str) để thay đổi các từ được phân tách bằng dấu gạch
      ngang như “my-short-string” thành “myShortString” được viết bằng camel.
    </p>
    <ul>
      <li>
        Đó là: loại bỏ tất cả các dấu gạch ngang, mỗi từ sau dấu gạch ngang trở
        thành chữ hoa
      </li>
    </ul>
    <script>
      // BÀI LÀM
      function camelize() {
        let str = prompt('Nhập giá trị: ', '');
        console.log(str);
        let myArray = [];
        if (str != null || str != '') {
          myArray = str.split('-');
        } else {
          console.log('Dữ liệu nhập không hợp lệ!');
        }
        console.log(myArray);

        function textHander(item, index) {
          if (index == 0) {
            return item;
          } else {
            return item[0].toUpperCase() + item.slice(1);
          }
        }
        var newMyArray = myArray.map(textHander);

        console.log(newMyArray);
        let result = newMyArray.join('');
        console.log(result);
      }

      camelize();
    </script>
  </body>
</html>
