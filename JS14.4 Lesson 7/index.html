  <body>
    <h1>JavaScript 14.4 - Bài 7</h1>
    <p>
      Viết một hàm ucFirst (str) trả về chuỗi str với ký tự đầu tiên viết hoa,
      ví dụ:
    </p>

    <script>
      // BÀI LÀM
      function ucFirst() {
        var str = prompt('Nhập text: ', '');

        if (!str) {
          return str;
        } else {
          return str[0].toUpperCase() + str.slice(1);
        }
        // console.log(str);
      }

      // alert(ucFirst('ABC')); // David
      // ucFirst();
      // console.log(ucFirst('')); // David
      alert(ucFirst());
    </script>
