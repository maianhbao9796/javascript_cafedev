  <body>
    <h1>JavaScript 14.3 - Bài 4</h1>
    <p>
      Tạo một hàm multiplyNumeric(obj) nhân tất cả các thuộc tính số của obj với
      2.
    </p>
    <ul>
      Xin lưu ý rằng multiplyNumeric(obj) không cần trả về bất cứ thứ gì. Nó sẽ
      sửa đổi đối tượng tại chỗ.
    </ul>

    <script>
      let menu = {
        width: 200,
        height: 300,
        title: 'My menu cafedev',
      };

      function multiplyNumeric(menu) {
        for (let key in menu) {
          console.log(key);
          var result = 0;
          if (isFinite(menu[key]) == true) {
            result = menu[key] * 2;
            // console.log(menu[key]);
          } else {
            result = menu[key];
          }
          console.log(result);
        }
      }

      multiplyNumeric(menu);
    </script>
  </body>
