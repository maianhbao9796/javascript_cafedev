    <p>Tạo một hàm khởi tạo Calculator tạo các đối tượng với 3 phương thức:</p>
    <ul>
      <li>
        read() yêu cầu hai giá trị bằng cách sử dụng prompt và ghi nhớ chúng trong thuộc tính đối tượng.
      </li>
      <li>sum() trả về tổng của các thuộc tính này.</li>
      <li>mul() trả về tích nhân của các thuộc tính này.</li>
    <script>
      let isOk = false;
      function inputHelper (title) {
        let i = 0;
        let a;
          do {
            i++;
            a = +prompt(title, '');
            if(isFinite(a) == false) {
             
              alert("Nhập không hợp lệ");
              // console.log(typeof this.a);
            } else {
              console.log('so thoa man');
              return a;
            }
          }
          while (i<=3);
      }f
      function calculator() {
        this.read = function() {
          this.a = inputHelper("Nhap so a");
          this.b = inputHelper("Nhap so b");
        }
        this.sum = function () {
          return this.a + this.b;
        }
        this.mul = function () {
          return this.a * this.b;
        }
      }

      var calc = new calculator();
      
      calc.read();

      

      alert('Tổng của 2 giá trị là: ' + calc.sum());
      alert(`Tích của 2 giá trị là: ${calc.mul()}`);
      
    </script>
