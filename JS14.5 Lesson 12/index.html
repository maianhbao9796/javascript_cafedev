<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="./script.js"></script>
    <title>TEST</title>

  <body>
    <h1>JavaScript 14.5 - Bài 12</h1>
    <p>
      Bạn có một mảng các đối tượng người dùng, mỗi đối tượng có name, surname
      và id.
    </p>
    <ul>
      <li>
        Viết code để tạo một mảng khác từ nó, gồm các đối tượng có id và
        fullName, trong đó fullName được tạo từ name và surname.
      </li>
    </ul>
    <script>
      // BÀI LÀM

      let myArray = [
        { name: 'A', surname: 'a', id: 1 },
        { name: 'B', surname: 'b', id: 2 },
        { name: 'C', surname: 'c', id: 3 },
      ];

      let newArray = myArray.map((item) => ({
        fullName: `${item.name} ${item.surname}`,
        id: item.id,
      }));
      console.log(newArray);
      console.log(myArray);
    </script>
  </body>
</html>
