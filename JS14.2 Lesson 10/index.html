  <body>
    <h1>JavaScript 14.2 - Bài 10</h1>
    <p>Viết hàm min (a, b) trả về gía trị nhỏ nhất trong hai số a và b.</p>

    <script>
      var a = prompt('Nhập số a: ', '');
      var b = prompt('Nhập số b: ', '');

      function compareAB(a, b) {
        if (a > b) {
          alert(b + ' Là số  nhỏ nhất');
        } else if (a < b) {
          alert(a + ' Là số  nhỏ nhất');
        } else if ((a = b)) {
          alert('Hai số bằng nhau');
        } else {
          alert('Lỗi thao tác khi nhập');
        }
      }

      compareAB(a, b);
    </script>
  </body>
