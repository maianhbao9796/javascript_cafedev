<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <h1>JavaScript 14.5 - Bài 14</h1>
    <p>
      Viết hàm getAverageAge(users) lấy một mảng đối tượng có thuộc tính tuổi và
      trả về tuổi trung bình.
    </p>
    <ul>
      <li>
        Công thức tính giá trị trung bình là (age1 + age2 + … + ageN) / N.
      </li>
    </ul>
    <script>
      // BÀI LÀM

      let users = [
        { name: 'A', age: 10 },
        { name: 'B', age: 4 },
        { name: 'C', age: 6 },
      ];

      function getAverageAge(users) {
        return (
          users.reduce((total, item) => total + item.age, 0) / users.length
        );
      }

      console.table(users);
      console.log(
        'Độ tuổi trung bình của mảng là: ' + Math.floor(getAverageAge(users))
      );
    </script>
  </body>
</html>
