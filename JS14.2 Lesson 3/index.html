  <body>
    <h1>JavaScript 14.2 - Bài 3</h1>
    <p>Sử dụng vòng lặp for để xuất ra các số chẵn từ 2 đến 10.</p>
    <script>
      let array = [];

      for (var i = 2; i <= 10; i++) {
        console.log(i);

        if (i % 2 == 0) {
          console.log(`Thực hiện ${i} chia 2`);
          console.log('Chia được');
          array.push(i);
        } else {
          console.log(`Thực hiện ${i} chia 2`);
          console.log(`${i} Số không chia hết cho 2 =`, i);
        }
      }
      console.log(`Những số chia hết cho 2 là: ${array}`);
      console.log(`Giá trị cuối cùng của i là: ${i}`);
    </script>
  </body>
